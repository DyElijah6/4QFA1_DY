<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id ="userform" onsubmit="processInfo(event)">
    <fieldset id = "firstbox">

        <label for="fn">Full Name: </label>
        <input type="text" id="fn" name="fullName" class="black-textbox" onblur="borderRed(fn)" onfocus="borderGreen(fn)">
        <br><br>  
        
        <label for="un">Username: </label>
        <input type="text" id="un" name="username" class="black-textbox" required onblur="borderRed(un)" onfocus="borderGreen(un)">
        <br><br>
        
        <label for="em">Email: </label>
        <input type="email" id="em" name="email" class="black-textbox" required onblur="borderRed(em)" onfocus="borderGreen(em)">
        <br><br>
        
        <label for="ad">Address: </label>
        <input type="text" id="ad" name="address" class="black-textbox" required onblur="borderRed(ad)" onfocus="borderGreen(ad)">
        <br><br>
        
        <label for="pass">Password: </label>
        <input type="password" id="pass" name="password" class="black-textbox" required onblur="borderRed(pass)" onfocus="borderGreen(pass)">
        <br><br>
        
        <label for="gn">Select Gender: </label>
        <select name="gender" id="gn" class="black-textbox" required onblur="borderRed(gn)" onfocus="borderGreen(gn)">
            <option value="Female">Female</option>
            <option value="Male">Male</option>
            <option value="Prefer not to say">Prefer Not To Say</option>
        </select>
        
        <br><br>
        
        <label for="box">Interests: </label>
        <textarea id="box" name="interests" class="black-textbox" required onblur="borderRed(box)" onfocus="borderGreen(box)"></textarea>

    <br><br>
    <button type="submit" class="black-textbox">Submit</button>
    </fieldset>
  
    <fieldset id = "secondbox">
        <legend>Information</legend>
            <p id = "display"></p>
            <button type="reset" value = "Reset" class="black-textbox"  onclick="res()">Reset</button>
    </fieldset>

  </form>

  <div id = "overlay"></div>


  
  <script>
    function processInfo(event) {
      event.preventDefault();

      var fullName = document.getElementById('fn').value;
      var userName = document.getElementById('un').value;
      var email = document.getElementById('em').value;
      var address = document.getElementById('ad').value;
      var password = document.getElementById('pass').value;
      var gender = document.getElementById('gn').value;
      var interests = document.getElementById('box').value;

      var datas = "Full Name: " + fullName  + "<br>Username: " + userName + "<br>Email: " + email + "<br>Address: " + address + "<br>Gender: " + gender + "<br>Interests: " + interests;

      var presentdatas = document.getElementById('display');
      presentdatas.innerHTML = datas; 
    }

    function borderRed(id) {
    if (id.value.trim() === '') {
        id.style.border = "2px solid red";
        id.style.fontWeight = "bold";
    } else {
        id.style.border = "2px solid lime";
        id.style.fontWeight = "bold";
    }
}

    function borderGreen(id) {
    id.style.border = "2px solid lime";
    id.style.fontWeight = "bold";
    }

    function res(){
        var p = document.getElementById("printout");
        display.innerHTML = "";
    }

    function res() {
        var d = document.getElementById("display");

        d.innerHTML='';
    }

    </script>
</body>
</html>
